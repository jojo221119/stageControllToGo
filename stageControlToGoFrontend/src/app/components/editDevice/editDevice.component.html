<div class="row">
  <div class="col-sm-12">
    <ol class="breadcrumb">
      <li><a [routerLink]="['/']">Startseite</a></li>
      <li><a [routerLink]="['/play/edit/', playName]">Einstellungen</a></li>
      <li><a [routerLink]="['/play/edit/', playName, 'transmissions', 'edit', transmission]">Geräte</a></li>
      <li class="active">Kanäle erstellen</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>Kanäle für das Gerät <i>{{device}}</i> erstellen</h1>
  </div>
</div>
<br />
<div *ngFor="let channel of channels" class="row">
  <div class="col-sm-12">
    <form class="form-inline">
      <div class="form-group">
        <label>Kanal {{channel.numChannels}}</label>
        <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="channel.name">
      </div>
      <div class="form-group">
        <label>Typ</label>
        <select class="form-control" name="type" [(ngModel)]="channel.type">
          <option>DimmerChannel</option>
          <option>ByteChannel</option>
        </select>
      </div>
    </form>
  </div>
</div>
<br />
<button type="submit" class="btn btn-default" (click)="createChannels()">Speichern</button>
