<div *ngIf=isChannel>
    <div class="row">
        <div class="col-sm-12">
            <ol class="breadcrumb">
                <li><a [routerLink]="['/plays']">Startseite</a></li>
                <li><a [routerLink]="['/play/edit/', playName]">Einstellungen</a></li>
                <li><a [routerLink]="['/play/edit/', playName, 'transmissions', 'edit', transmission]">Geräte</a></li>
                <li class="active">Kanäle</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h1>Kanäle für das Gerät <i>{{device}}</i></h1>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Typ</th>
                    <th>Kanal bearbeiten</th>
                    <th>Kanal löschen</th>
                </tr>
                <tr *ngFor="let channel of channels">
                    <td>{{channel.Name}}</td>
                    <td>{{channel.Type}}</td>
                    <td><a [routerLink]="['update/', channel.Name, 'number', channel.ChannelNumber]" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                    <td><button class="btn btn-default" (click)="deleteChannel(channel.Name, channel.ChannelNumber)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
