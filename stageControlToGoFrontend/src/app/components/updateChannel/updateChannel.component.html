<div class="row">
    <div class="col-sm-12">
        <ol class="breadcrumb">
            <li><a [routerLink]="['/plays']">Startseite</a></li>
            <li><a [routerLink]="['/play/edit/', playName]">Einstellungen</a></li>
            <li><a [routerLink]="['/play/edit/', playName, 'transmissions', 'edit', transmission]">Geräte</a></li>
            <li><a [routerLink]="['/play/edit/', playName, 'transmissions', 'edit', transmission, 'devices', device]">Kanäle</a></li>
            <li class="active">Kanal bearbeiten</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>Kanal <i>{{channelName}}</i> bearbeiten</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <form class="form-inline">
            <div class="form-group">
                <label>Typ</label>
                <select class="form-control" name="type" [(ngModel)]="type">
          <option>DimmerChannel</option>
          <option>ByteChannel</option>
        </select>
            </div>
        </form>
    </div>
</div>
<br />
<button type="submit" class="btn btn-default" (click)="updateChannel(type)">Speichern</button>
