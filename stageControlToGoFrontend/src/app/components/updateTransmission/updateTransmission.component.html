<div class="row">
  <div class="col-sm-12">
    <ol class="breadcrumb">
      <li><a [routerLink]="['/']">Startseite</a></li>
      <li><a [routerLink]="['/play/edit/', playName]">Einstellungen</a></li>
      <li class="active">Transmitter bearbeiten</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>Transmitter <i>{{ transmissionName }}</i> bearbeiten</h1>
  </div>
</div>
<br />
<div class="row">
  <div class="col-sm-12">
    <form class="form-inline">
      <div class="form-group">
        <label>Anzahl der Kanäle</label>
        <input type="text" class="form-control" name="maxChanels" [(ngModel)]="maxChannels" placeholder="Anzahl der Kanäle">
      </div>
      <div class="form-group">
        <label>Typ</label>
        <select class="form-control" name="type" [(ngModel)]="type">
          <option>DebugTransmission</option>
          <option>UDPTransmission</option>
          <option>ZigBeeTransmission</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default" (click)="updateTransmission(maxChannels, type)">Speichern</button>
    </form>
  </div>
</div>
