<div class="row">
<div class="side-menu col-xs-2 col-sm-2 col-md-2 col-lg-2">
  <app-side-menu scriptName={{scriptName}}></app-side-menu>
</div>
<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
  
<div *ngFor="let element of script" class="content-container">

  <div *ngIf="element.Name" class="text-head">
    {{element.Name}}:
      </div>

      <ng-container *ngFor="let typedElement of element.Body">
        <ng-container [ngSwitch]="typedElement.Type">
          <template ngSwitchCase="Text" style="display: inline-block">
            <div class="text content">{{typedElement.Body}}
            </div>
          </template>
          <template ngSwitchCase="Seite" style="display: inline-block">
            <a class="anchor" id={{typedElement.Body}}></a>
            <span class="page"> Seite: {{typedElement.Body}} </span> 

            <!--
        <div class="text content">
          {{typedElement.Body}}
        </div>
-->
          </template>
          <template ngSwitchCase="AudioEinstellung">
            <div class="setting content">
              Bitte Setting anstelle von AudioEinstellung verwenden
            </div>
          </template>
          <template ngSwitchCase="Einstellung">
            <div class="setting content">
              Bitte Setting anstelle von Einstellung verwenden
            </div>
          </template>
          <template ngSwitchCase="LangsameEinstellung">
            <div class="setting content">
              Bitte Setting anstelle von LangsameEinstellung verwenden
            </div>
          </template>
          <template ngSwitchCase="SchnelleEinstellung">
            <div class="setting content">
              Bitte Setting anstelle von SchnelleEinstellung verwenden
            </div>
          </template>
          <template ngSwitchCase="Regie">
            <div class="regie content">{{typedElement.Body}}
            </div>
          </template>
          <template ngSwitchCase="Setting">
            <div class="setting content" (click)="activateSetting($event, typedElement.Body)">{{typedElement.Body}}
            </div>
          </template>
          <div *ngSwitchDefault class="content">
            Unbekannter Elementtyp.
          </div>
        </ng-container>
      </ng-container>

    </div>
  </div>

</div>
