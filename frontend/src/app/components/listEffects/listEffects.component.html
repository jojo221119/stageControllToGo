<div class="row">
    <div class="col-sm-12">
        <ol class="breadcrumb">
            <li><a [routerLink]="['/plays']">Startseite</a></li>
            <li><a [routerLink]="['/play/edit/', playName]">Einstellungen</a></li>
            <li class="active">Effekte</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>Effekte für die Szene <i>{{sceneName}}</i></h1>
    </div>
</div>
<br />
<a [routerLink]="['new']" class="btn btn-default">Neuen Effekt anlegen</a>
<br />
<div *ngIf="isEffects">
    <br />
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Kanal</th>
                    <th>Status</th>
                    <th>Effekt bearbeiten</th>
                    <th>Effekt löschen</th>
                </tr>
                <tr *ngFor="let effect of effects">
                    <td>{{effect.Name}}</td>
                    <td>{{effect.DeviceChannel}}</td>
                    <td>{{effect.State}}</td>
                    <td><a [routerLink]="['update/', effect.Name]" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                    <td><button class="btn btn-default" (click)="deleteEffect(effect.Name)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
                </tr>
            </table>
        </div>
    </div>
    <a [routerLink]="['new']" class="btn btn-default">Neuen Effekt anlegen</a>
</div>
