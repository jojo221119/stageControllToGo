<div class="row">
    <div class="col-sm-12">
        <ol class="breadcrumb">
            <li><a [routerLink]="['/plays']">Startseite</a></li>
            <li><a [routerLink]="['/play/edit/', playName]">Einstellungen</a></li>
            <li><a [routerLink]="['/play/edit/', playName, 'transmissions', 'edit', transmission]">Geräte</a></li>
            <li class="active">Neues Gerät</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>Neues Gerät hinzufügen</h1>
    </div>
</div>
<br />
<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" [(ngModel)]="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Basis Adresse</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="baseAddress" [(ngModel)]="baseAddress" placeholder="Basis Adresse">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Anzahl Kanäle</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="numChannels" [(ngModel)]="numChannels" placeholder="Anzahl Kanäle">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Typ</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="type" [(ngModel)]="type" placeholder="Typ">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Beschreibung</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" [(ngModel)]="description" placeholder="Beschreibung">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" (click)="createNewDevice(playName, transmission, name, baseAddress, numChannels, type, description)">Speichern</button>
                </div>
            </div>
        </form>
    </div>
</div>
